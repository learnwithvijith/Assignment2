<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio-ContactUS</title>

</head>

<body>
    <header>
        <h1>Welcome to my portfolio - Contact</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in touch</h2>
            <form>
                <div>
                    <label>First Name</label>
                    <input type="text" name="fname">
                </div>

                <div>
                    <label>Last Name</label>
                    <input type="text" name="lname">
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" name="email">

                </div>
                <div>
                    <label>Message</label>
                    <textarea rows="5" name="message"></textarea>
                </div>

                <input type="submit">
            </form>
        </section>
    </main>

    <footer>
        <p> &copy; 2026 my website, All right reserved.</p>
    </footer>



</body>

</html>
